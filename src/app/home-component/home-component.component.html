<div class="container">

    <div class="col" style="text-align: center;">
        <h1>{{titulo}}</h1>
    </div>

    <br>

    <form class="form-group row">

        <div class="form-group col-md-3">
            <label for="nombre">Titulo:</label>
            <input type="text" name="nombre" id="nombre" placeholder="Titulo" class="form-control" [(ngModel)]="cuadroNombre">
        </div>
        
        <div class="form-group col-md-3">
            <label for="apellido">Descripción:</label>
            <input type="text" name="apellido" id="apellido" placeholder="Descripción" class="form-control" [(ngModel)]="cuadroApellido">
        </div>

        <div class="form-group col-md-3">
            <label for="cargo">Observaciones:</label>
            <input type="text" name="cargo" id="cargo" placeholder="Observaciones" class="form-control" [(ngModel)]="cuadroCargo">
        </div>

        <div class="form-group col-md-3">
            <label for="salario">Estado:</label>
            <input type="text" name="salario" id="salario" placeholder="Estado" class="form-control" [(ngModel)]="cuadroSalario">
        </div>

        <div class="col">
            <button type="button" class="btn btn-primary boton" style="margin-top: 15px;" (click)="agregarEmpleado()">Agregar</button>
        </div>
    </form>
</div>
<br><br>

<app-empleado-hijo *ngFor="let empleado of empleados; let i=index" [empleado]='empleado' [indice]='i'></app-empleado-hijo>
